  - Framework:
      - Overview: framework/index.md
      - Detect: framework/prevention/prevention.md
      - Respond: framework/detection/detection.md
      - Recover: framework/remediation/remediation.md
extra_css:
  - overrides/extra.css
extra:
  favicon: images/favicon.png
  logo: images/logo.png
