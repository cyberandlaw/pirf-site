site_name: Cyber and Law | Personal Incident Response Framework
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: black
      accent: black
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: "Georgia"
    code: "Fira Code"
nav:
